<!DOCTYPE html>
<html>
<head>
	<title>Rowspan</title>
</head>
<body>
<table>
	<tr>
		<th></th>
		<th>ABC</th>
		<th>BBC</th>
		<th>BCC</th>
	</tr>
	<tr>
		<th scope="row">9-10pm</th>
		<td rowspan="2">movies</td>
		<td>Studies</td>
		<td>Coding</td>
	</tr>
	<tr>
		<th scope="row">10-11pm</th>
		<td>Sports</td>
		<td>Web Series</td>
	</tr>
</table>
</body>
</html>
