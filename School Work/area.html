<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Area of the Circle</title>
</head>
<body bgcolor="yellow">
<h1>Program to calculate the area of the circle</h1>
<script language="javascript">
	var r,area;
	r=prompt('Enter the radius of the circle');
	area=3.14*r*r;
	document.write("<h1>You entered the radius value:<h1>"+r);
	document.write("<h1>Area of the circle is:<h1>"+area);

</script>

</body>
</html>
