<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Even Odd</title>
</head>
<body bgcolor="green">
<h1>Program to check number is even or odd</h1>
<script language="javascript">
	var a,b;
	a=prompt("Enter your value:-")
	b=parseInt(a);
	// input is converted into number data type 
	if (b%2==0)
		alert("Number is Even");
	else
		alert("Number is Odd");
</script>

</body>
</html>
