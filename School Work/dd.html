<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Uppercase functions</title>
	<script language="javascript">
	function display()
		{
			var a;
			a=form1.t1.value
			form1.t2.value=a.toUpperCase()
		}
	</script>
</head>
<body bgcolor="black" text="green">
<form name="form1">
	Enter string value:-
	<input type="text" name="t1"><br><br>
	<input type="button" value="Press button" 
	onclick="display()"><br>
	Uppercase String is :-
	<input type="text" name="t2">
</form>
</body>
</html>
