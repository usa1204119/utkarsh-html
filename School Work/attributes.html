<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms In Html</title>

</head>
<body bgcolor="sexy pink">
<form>Name:<input type="text" autocomplete><br><br>
E-mail:<input type="email" name="email"><br><br>               
Date of Inception:<input type="date" name="bday"><br><br>      
Office Time:<input type="time" name="usr_time"><br><br>
Number of Years Completed:<input type="number" min="1" max="100"><br><br>
Office Phone Number:<input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{10}"><br><br>
Add your homepage:
<input type="url" name="homepage"><br><br>
<input type="image" src="subscribe.jpg">
</form>
</body>
</html>
