<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Float Example</title>
	<style type="text/css">
		.float-left{float: left;font-size: 20px;background-color: gold;}
		.float-right{float: right;font-size: 20px;background-color: gold;}
	</style>
</head>
<body>
<h2 class="float-left">Balbharti</h2>
<p>This text rearranges iteslf to flow around the element that is floated left.</p>
<h2 class="float-right">Balbharti</h2>
<p>This text rearranges itself to flow around the element that is floated right</p>
</body>
</html>
